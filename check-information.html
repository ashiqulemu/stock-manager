                                <tbody>
                                    <tr>

                                            <div class="col-lg-12">

                                                    <input type="text" class="form-control ">

                                                </div>
                                                <div class="form-group mx-1 flex-fill">
                                                    <label for="">By Date</label>

                                                    <input type="radio" class="form-check"> Due Date
                                                    <input type="radio" class="form-check"> Given Date
                                                </div>
                                                <div class="form-group mx-1 flex-fill">

                                                    <input type="text" class="form-control">
                                                </div>
                                                <div class="form-group mx-1 flex-fill">

                                                </div>
                                                <div class="form-group mx-1 flex-fill">
                                                    <label for="">Relation</label>
                                                    <input type="text" class="form-control">
                                                </div>

                                            </div>




                                            <div class="col-lg-12">
                                                <button class="btn btn-theme mt-2">submit</button>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            </form>
